<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin - LoliComedy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #07030f; color: white; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; background: rgba(30, 20, 40, 0.9); padding: 20px; border-radius: 20px; border: 1px solid #444; }
        h1 { text-align: center; color: #bd00ff; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Поля ввода */
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { padding: 12px; background: #111; border: 1px solid #333; color: white; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #bd00ff; }
        
        #nameInput { flex: 1; font-weight: bold; }
        #avatarInput { flex: 2; font-size: 0.9rem; color: #aaa; }

        .btn-container { text-align: right; margin-bottom: 30px; }
        button { border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }
        .btn-add { background: #bd00ff; width: 120px; }
        
        /* Список */
        .player-row { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 10px 15px; border-radius: 10px; margin-bottom: 8px; border-left: 3px solid #bd00ff; }
        
        .info-area { display: flex; align-items: center; gap: 10px; }
        .mini-avatar { width: 35px; height: 35px; border-radius: 50%; background: #333; object-fit: cover; border: 1px solid #555; }
        
        .controls { display: flex; gap: 5px; }
        .btn-act { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .plus { background: #00ffea; color: #000; }
        .minus { background: #444; color: #aaa; }
        .del { background: rgba(255, 51, 85, 0.2); color: #ff3355; margin-left: 10px; }
        .del:hover { background: #ff3355; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Cloud ☁️</h1>
        
        <!-- Два поля: Имя и Ссылка -->
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Никнейм">
            <input type="text" id="avatarInput" placeholder="Ссылка на аватар (ПКМ -> Копировать URL)">
        </div>
        <div class="btn-container">
            <button class="btn-add" id="addBtn">ДОБАВИТЬ</button>
        </div>

        <div id="list">Загрузка данных...</div>
    </div>

    <!-- ПОДКЛЮЧЕНИЕ FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Твои ключи
        const firebaseConfig = {
            apiKey: "AIzaSyDhMA1jiefu1qCNyXwthGJC021t6VFjhDw",
            authDomain: "loli-event.firebaseapp.com",
            databaseURL: "https://loli-event-default-rtdb.firebaseio.com",
            projectId: "loli-event",
            storageBucket: "loli-event.firebasestorage.app",
            messagingSenderId: "752512367668",
            appId: "1:752512367668:web:3e595160cd3db5b79f5e61"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let players = [];

        // 1. СЛУШАЕМ БАЗУ (ЧТЕНИЕ)
        const playersRef = ref(db, 'players');
        onValue(playersRef, (snapshot) => {
            const dataObj = snapshot.val();
            
            if (dataObj) {
                players = Object.values(dataObj);
            } else {
                players = [];
            }
            render();
        });

        // 2. ФУНКЦИЯ ДОБАВЛЕНИЯ
        document.getElementById('addBtn').addEventListener('click', () => {
            const nameIn = document.getElementById('nameInput');
            const avaIn = document.getElementById('avatarInput');
            
            const name = nameIn.value.trim();
            const avatar = avaIn.value.trim(); 

            if(!name) return;
            
            const newId = Date.now();
            const newPlayer = { 
                id: newId, 
                name: name, 
                avatar: avatar,
                rounds: 0 
            };
            
            // Отправляем в Firebase
            set(ref(db, 'players/' + newId), newPlayer);
            
            nameIn.value = '';
            avaIn.value = '';
        });

        // 3. ФУНКЦИЯ ОБНОВЛЕНИЯ (Делаем глобальной для HTML onclick)
        window.update = function(id, val) {
            const p = players.find(x => x.id === id);
            if(p) { 
                let newRounds = p.rounds + val;
                if(newRounds < 0) newRounds = 0;
                set(ref(db, 'players/' + id + '/rounds'), newRounds);
            }
        }

        // 4. ФУНКЦИЯ УДАЛЕНИЯ
        window.del = function(id) {
            if(confirm('Удалить игрока?')) { 
                remove(ref(db, 'players/' + id));
            }
        }

        // 5. ОТРИСОВКА
        function render() {
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            players.sort((a, b) => {
                if (b.rounds !== a.rounds) return b.rounds - a.rounds;
                return a.id - b.id;
            });

            if(players.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#555;">Список пуст</div>';
                return;
            }

            players.forEach((p, index) => {
                // Если аватарка есть - показываем картинку, если нет - заглушку
                const avaSrc = p.avatar ? p.avatar : `https://placehold.co/100x100/333/bd00ff?text=${p.name.charAt(0)}`;

                list.innerHTML += `
                    <div class="player-row">
                        <div class="info-area">
                            <span style="color:#888; font-size:0.8rem;">#${index+1}</span>
                            <img src="${avaSrc}" class="mini-avatar">
                            <div>
                                <b>${p.name}</b> 
                                <small style="color:#bd00ff; font-weight:bold; margin-left:5px;">(${p.rounds})</small>
                            </div>
                        </div>
                        <div class="controls">
                            <button class="btn-act minus" onclick="update(${p.id}, -1)">-</button>
                            <button class="btn-act plus" onclick="update(${p.id}, 1)">+</button>
                            <button class="btn-act del" onclick="del(${p.id})">×</button>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
