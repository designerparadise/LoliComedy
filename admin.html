<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin - LoliComedy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #07030f; color: white; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: rgba(30, 20, 40, 0.8); padding: 20px; border-radius: 20px; border: 1px solid #444; }
        h1 { text-align: center; color: #bd00ff; margin-bottom: 20px; text-transform: uppercase; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; padding: 12px; background: #111; border: 1px solid #333; color: white; border-radius: 8px; outline: none; }
        input:focus { border-color: #bd00ff; }
        
        button { border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }
        .btn-add { background: #bd00ff; width: 100px; }
        
        .player-row { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.3); padding: 10px 15px; border-radius: 10px; margin-bottom: 8px; border-left: 3px solid #bd00ff; }
        .controls { display: flex; gap: 5px; }
        .btn-act { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .plus { background: #00ffea; color: #000; }
        .minus { background: #444; color: #aaa; }
        .del { background: #ff3355; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Никнейм игрока" onkeypress="if(event.key==='Enter') addPlayer()">
            <button class="btn-add" onclick="addPlayer()">ADD</button>
        </div>
        <div id="list"></div>
    </div>

    <script>
        let players = JSON.parse(localStorage.getItem('eventData')) || [];

        function save() { localStorage.setItem('eventData', JSON.stringify(players)); render(); }
        
        function addPlayer() {
            const input = document.getElementById('nameInput');
            if(!input.value.trim()) return;
            players.push({ id: Date.now(), name: input.value.trim(), rounds: 0 });
            input.value = ''; save();
        }

        function update(id, val) {
            const p = players.find(x => x.id === id);
            if(p) { p.rounds += val; if(p.rounds < 0) p.rounds = 0; save(); }
        }

        function del(id) {
            if(confirm('Удалить?')) { players = players.filter(x => x.id !== id); save(); }
        }

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = '';
            // Сортировка такая же как на сайте: Баллы -> Время добавления
            players.sort((a, b) => {
                if (b.rounds !== a.rounds) return b.rounds - a.rounds;
                return a.id - b.id;
            });

            players.forEach((p, index) => {
                list.innerHTML += `
                    <div class="player-row">
                        <div>
                            <span style="color:#888; margin-right:5px; font-size:0.8rem;">#${index+1}</span>
                            <b>${p.name}</b> <small style="color:#aaa">(${p.rounds})</small>
                        </div>
                        <div class="controls">
                            <button class="btn-act minus" onclick="update(${p.id}, -1)">-</button>
                            <button class="btn-act plus" onclick="update(${p.id}, 1)">+</button>
                            <button class="btn-act del" onclick="del(${p.id})">×</button>
                        </div>
                    </div>
                `;
            });
        }
        render();
    </script>
</body>
</html>
