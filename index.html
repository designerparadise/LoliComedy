<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoliComedy Event</title>
    <style>
        :root {
            /* –§–∏—Ä–º–µ–Ω–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ LoliLand */
            --primary: #bd00ff;       /* –û—Å–Ω–æ–≤–Ω–æ–π –Ω–µ–æ–Ω */
            --accent: #d966ff;        /* –°–≤–µ—Ç–ª–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --bg-dark: #07030f;       /* –ì–ª—É–±–æ–∫–∏–π —Ñ–æ–Ω */
            --card-bg: rgba(20, 10, 30, 0.7);
            --text-main: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            /* –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ —Ñ–æ–Ω–µ */
            background-image: radial-gradient(circle at 50% 0%, #2a0045 0%, #07030f 60%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- 1. –®–¢–û–†–ö–ò (–¢–µ–ø–µ—Ä—å –≤ —Å—Ç–∏–ª–µ —Ç–µ–º–Ω–æ–π –º–∞—Ç–µ—Ä–∏–∏) --- */
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 51%;
            background: #05020a;
            z-index: 2000;
            transition: transform 1.8s cubic-bezier(0.8, 0, 0.2, 1);
            
            /* –õ–µ–≥–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –æ—Ç—Å–≤–µ—Ç –Ω–∞ –∫—Ä–∞—è—Ö —à—Ç–æ—Ä */
            box-shadow: inset 0 0 80px rgba(189, 0, 255, 0.1);
        }

        .curtain.left { left: 0; transform-origin: left; border-right: 1px solid #222; }
        .curtain.right { right: 0; transform-origin: right; border-left: 1px solid #222; }

        body.open .curtain.left { transform: translateX(-100%); }
        body.open .curtain.right { transform: translateX(100%); }

        /* --- 2. –ó–ê–ì–†–£–ó–ö–ê (–§–∏–æ–ª–µ—Ç–æ–≤–æ–µ –∫–æ–ª—å—Ü–æ) --- */
        #preloader {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        body.open #preloader { opacity: 0; }

        .loader-ring {
            width: 100px;
            height: 100px;
            border: 5px solid rgba(189, 0, 255, 0.1);
            border-top: 5px solid var(--primary);
            border-right: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            /* –ù–µ–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.4);
            margin-bottom: 20px;
        }

        .loader-text {
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #d966ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- 3. –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ --- */
        .stage-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            opacity: 0;
            transition: opacity 1s ease 0.8s;
        }

        body.open .stage-container { opacity: 1; }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 50px;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ç–µ–∫—Å—Ç –∫–∞–∫ –Ω–∞ —Å–∞–π—Ç–µ */
            background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(189, 0, 255, 0.5);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            width: 90%;
            max-width: 1200px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –£–ß–ê–°–¢–ù–ò–ö–ê (–°—Ç–∏–ª—å —Å–∞–π—Ç–∞ LoliLand) --- */
        .card {
            width: 260px;
            background: var(--card-bg);
            backdrop-filter: blur(12px); /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ */
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ - —Å–≤–µ—á–µ–Ω–∏–µ –∫–∞–∫ —É –∫–Ω–æ–ø–æ–∫ */
        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(189, 0, 255, 0.2);
        }

        .avatar {
            width: 80px; height: 80px;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –∏–∑ —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–≥–æ –≤ —Ä–æ–∑–æ–≤—ã–π */
            background: linear-gradient(135deg, #6a00ff, #bd00ff);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 36px; font-weight: bold;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.1);
        }

        .nickname {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        /* –ü–ª–∞—à–∫–∞ —Å —Ä–∞—É–Ω–¥–∞–º–∏ (–∫–∞–∫ —Ç–µ–≥ "–¢–µ–∫—É—â–∏–π –æ–Ω–ª–∞–π–Ω") */
        .score-pill {
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--text-gray);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px; height: 8px;
            background-color: #00ff88; /* –ó–µ–ª–µ–Ω–∞—è —Ç–æ—á–∫–∞ –∫–∞–∫ "Online" */
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff88;
        }

        .reward {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- –®–¢–û–†–ö–ò -->
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <!-- –ó–ê–ì–†–£–ó–ö–ê (–§–∏–æ–ª–µ—Ç–æ–≤–∞—è) -->
    <div id="preloader">
        <div class="loader-ring"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <!-- –°–¶–ï–ù–ê -->
    <div class="stage-container">
        <h1>LoliComedy</h1>
        <div class="grid" id="grid">
            <!-- JS –≤—Å—Ç–∞–≤–∏—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—é–¥–∞ -->
        </div>
    </div>

    <script>
        // --- –ó–ê–ü–£–°–ö ---
        window.onload = () => {
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Å—É—Ä—Å–æ–≤ (2 —Å–µ–∫—É–Ω–¥—ã)
            setTimeout(() => {
                document.body.classList.add('open');
                // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä –ø–æ–ª–Ω–æ—Å—Ç—å—é
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 1000);
            }, 2000);
        };

        // --- –õ–û–ì–ò–ö–ê ---
        function getReward(rounds) {
            // –ù–∞–≥—Ä–∞–¥—ã –≤ —Å—Ç–∏–ª–µ —Å–µ—Ä–≤–µ—Ä–∞
            if (rounds === 0) return "üé§ –û–∂–∏–¥–∞–Ω–∏–µ";
            if (rounds === 1) return "ü™ô 10.000 –º–æ–Ω–µ—Ç";
            if (rounds === 2) return "üí∞ 50.000 –º–æ–Ω–µ—Ç";
            if (rounds === 3) return "üîÆ –ú–∏—Å—Ç–∏–∫ –ö–µ–π—Å";
            if (rounds === 4) return "üê≤ –≠–Ω–¥–µ—Ä –ú–µ—á";
            if (rounds >= 5) return "üëë LoliKing";
            return "---";
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('eventData')) || [];
            const grid = document.getElementById('grid');

            data.sort((a, b) => b.rounds - a.rounds);

            if (data.length === 0) {
                grid.innerHTML = '<div style="color: #666; font-size: 1.2rem;">–û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</div>';
                return;
            }

            let html = '';
            data.forEach(p => {
                // –ï—Å–ª–∏ –º–Ω–æ–≥–æ —Ä–∞—É–Ω–¥–æ–≤, –¥–æ–±–∞–≤–ª—è–µ–º –æ—Å–æ–±–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Ä–∞–º–∫–µ
                const activeGlow = p.rounds >= 3 ? 'border-color: var(--primary); box-shadow: 0 0 20px rgba(189,0,255,0.3);' : '';
                
                // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ç–æ—á–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                const dotColor = p.rounds > 0 ? '#00ff88' : '#666';

                html += `
                <div class="card" style="${activeGlow}">
                    <div class="avatar">${p.name.charAt(0)}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-pill">
                        <span class="dot" style="background:${dotColor}; box-shadow:0 0 5px ${dotColor}"></span>
                        –†–∞—É–Ω–¥—ã: <b style="color:white; margin-left:4px;">${p.rounds}</b>
                    </div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            if (grid.innerHTML !== html) grid.innerHTML = html;
        }

        setInterval(render, 500);
        render();
    </script>
</body>
</html>
