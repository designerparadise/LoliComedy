<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoliComedy - Live Stage</title>
    <style>
        :root {
            --primary: #a700ff;   /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π LoliLand */
            --gold: #ffcc00;      /* –ó–æ–ª–æ—Ç–æ –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–µ */
            --dark: #0a0a0a;
            --curtain-col: #1a0029; /* –¢–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è —à—Ç–æ—Ä–∞ */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù (PRELOADER) --- */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* –§–æ–Ω —Å–æ–∑–¥–∞—é—Ç —à—Ç–æ—Ä–∫–∏ */
            transition: opacity 0.5s ease;
        }

        /* –ó–æ–ª–æ—Ç–æ–µ –∫–æ–ª—å—Ü–æ (–°—Ç–∏–ª—å Winline/Slay) */
        .loader-ring {
            width: 150px;
            height: 150px;
            border: 8px solid rgba(255, 204, 0, 0.1);
            border-top: 8px solid var(--gold);
            border-right: 8px solid var(--gold);
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
            position: absolute;
        }

        /* –¢–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ –∫–æ–ª—å—Ü–∞ */
        .loader-text {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px var(--primary);
            z-index: 3001;
            animation: pulse 1s infinite alternate;
        }

        /* --- –®–¢–û–†–ö–ò (CURTAINS) --- */
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 51%; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –ø–æ–ª–æ–≤–∏–Ω—ã, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —â–µ–ª–∏ */
            background: linear-gradient(90deg, #12001f 0%, #2d004d 50%, #12001f 100%);
            z-index: 2000;
            transition: transform 2.5s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ —Å–∫–ª–∞–¥–æ–∫ */
            background-image: repeating-linear-gradient(90deg, 
                transparent 0, transparent 40px, 
                rgba(0,0,0,0.3) 40px, rgba(0,0,0,0.3) 80px);
        }

        .curtain.left { left: 0; transform-origin: left; }
        .curtain.right { right: 0; transform-origin: right; }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–∏—è */
        body.loaded .curtain.left { transform: translateX(-100%); }
        body.loaded .curtain.right { transform: translateX(100%); }
        body.loaded #preloader { opacity: 0; pointer-events: none; }

        /* --- –°–¶–ï–ù–ê (–û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢) --- */
        .stage-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background: radial-gradient(circle at 50% 0%, #4a0072 0%, #000 70%); /* –°–≤–µ—Ç –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä–∞ */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #bbaaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--primary));
            margin-bottom: 40px;
            letter-spacing: 5px;
            z-index: 10;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            z-index: 10;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –ò–ì–†–û–ö–ê --- */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(167, 0, 255, 0.4);
        }

        /* –ü–µ—Ä–≤–∞—è –±—É–∫–≤–∞ –Ω–∏–∫–∞ */
        .avatar {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--primary), #ff0055);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold;
            color: white;
            margin-bottom: 15px;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px var(--primary);
        }

        .nickname { font-size: 1.8rem; font-weight: bold; margin-bottom: 5px; }
        
        .score-box {
            background: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 50px;
            margin: 10px 0;
            border: 1px solid var(--primary);
        }
        
        .reward {
            margin-top: 15px;
            font-size: 1rem;
            color: var(--gold);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { from { opacity: 0.7; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }
        @keyframes cardPop { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        .card { animation: cardPop 0.6s ease-out backwards; }
        /* –ó–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

    </style>
</head>
<body>

    <!-- –®–¢–û–†–ö–ò -->
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <!-- –ó–ê–ì–†–£–ó–ö–ê (–ö—Ä—É—Ç—è—â–µ–µ—Å—è –∫–æ–ª—å—Ü–æ) -->
    <div id="preloader">
        <div class="loader-ring"></div>
        <div class="loader-text">Loli<br>Comedy</div>
    </div>

    <!-- –û–°–ù–û–í–ù–ê–Ø –°–¶–ï–ù–ê -->
    <div class="stage-container">
        <h1>LoliComedy</h1>
        
        <div class="grid" id="grid">
            <!-- –°—é–¥–∞ JS –≤—Å—Ç–∞–≤–∏—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ -->
        </div>
    </div>

    <script>
        // --- 1. –õ–û–ì–ò–ö–ê –®–¢–û–†–û–ö ---
        window.addEventListener('load', () => {
            // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã, —á—Ç–æ–±—ã –∑—Ä–∏—Ç–µ–ª–∏ —É–≤–∏–¥–µ–ª–∏ –∑–∞—Å—Ç–∞–≤–∫—É
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 2500);
        });

        // --- 2. –õ–û–ì–ò–ö–ê –î–ê–ù–ù–´–• (–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –∞–¥–º–∏–Ω–∫–æ–π) ---
        function getReward(rounds) {
            if (rounds === 0) return "üé§ –†–∞–∑–æ–≥—Ä–µ–≤";
            if (rounds === 1) return "üç¨ 10k –º–æ–Ω–µ—Ç";
            if (rounds === 2) return "üí∞ 50k –º–æ–Ω–µ—Ç";
            if (rounds === 3) return "üîÆ –î–æ–Ω–∞—Ç –ö–µ–π—Å";
            if (rounds === 4) return "üíé –£–Ω–∏–∫. –ü—Ä–µ–¥–º–µ—Ç";
            if (rounds >= 5) return "üëë –ö–û–†–û–õ–¨ –°–ú–ï–•–ê";
            return "---";
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('eventData')) || [];
            const grid = document.getElementById('grid');

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –õ–∏–¥–µ—Ä—ã —Å–≤–µ—Ä—Ö—É
            data.sort((a, b) => b.rounds - a.rounds);

            if (data.length === 0) {
                grid.innerHTML = '<h2 style="color:gray; width:100%; text-align:center;">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É...</h2>';
                return;
            }

            let html = '';
            data.forEach(p => {
                // –ï—Å–ª–∏ —Ä–∞—É–Ω–¥–æ–≤ > 0, –¥–æ–±–∞–≤–ª—è–µ–º –æ–≥–æ–Ω—å –∫ –∞–≤–∞—Ç–∞—Ä–∫–µ
                const isFire = p.rounds >= 3 ? 'box-shadow: 0 0 20px orange;' : '';

                html += `
                <div class="card">
                    <div class="avatar" style="${isFire}">${p.name.charAt(0)}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-box">
                        –†–∞—É–Ω–¥—ã: <b style="color:white; font-size: 1.2em;">${p.rounds}</b>
                    </div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º HTML —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏, —á—Ç–æ–±—ã –Ω–µ —Å–±–∏–≤–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
            if (grid.innerHTML !== html) {
                grid.innerHTML = html;
            }
        }

        setInterval(render, 500);
        render();
    </script>
</body>
</html>
