<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoliComedy Winter Event</title>
    <style>
        :root {
            /* –ó–∏–º–Ω—è—è –ø–∞–ª–∏—Ç—Ä–∞ LoliLand */
            --primary: #bd00ff;
            --accent: #00fff2; /* –õ–µ–¥—è–Ω–æ–π —Ü–∏–∞–Ω */
            --bg-dark: #05020a;
            --card-bg: rgba(20, 25, 40, 0.65); /* –ë–æ–ª–µ–µ —Ö–æ–ª–æ–¥–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ */
            --frost: rgba(180, 240, 255, 0.1);
            
            /* –¶–≤–µ—Ç–∞ —à—Ç–æ—Ä (–û—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–º–Ω—ã–º–∏) */
            --c-shadow: #0a0014;
            --c-base: #1a002e;
            --c-light: #2d004d;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #220045 0%, #020105 80%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- –°–ù–ï–ì (–û—Å–Ω–æ–≤–∞) --- */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            text-shadow: 0 0 5px #000;
            z-index: 1; /* –ü–æ–∑–∞–¥–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
            user-select: none;
            cursor: default;
            animation-name: snowfall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 0.8;
        }

        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* --- –®–¢–û–†–´ --- */
        .curtain-top {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px; z-index: 2001;
            background: linear-gradient(180deg, var(--c-shadow) 0%, var(--c-base) 60%, var(--c-shadow) 100%);
            mask-image: radial-gradient(circle at 50% 120%, transparent 40%, black 41%);
            mask-size: 60px 100%; mask-position: bottom;
            -webkit-mask-image: radial-gradient(circle at 50% 120%, transparent 40%, black 41%);
            -webkit-mask-size: 60px 100%; -webkit-mask-position: bottom;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); pointer-events: none;
        }
        /* –ì–∏—Ä–ª—è–Ω–¥–∞ (–ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–≤–µ—Ä—Ö—É) */
        .curtain-top::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: repeating-linear-gradient(90deg, #ff0055, #ff0055 10px, transparent 10px, transparent 20px, #00ffea 20px, #00ffea 30px, transparent 30px, transparent 40px);
            box-shadow: 0 0 15px white; opacity: 0.5;
        }

        .curtain {
            position: fixed; top: 0; height: 100vh; width: 50%; z-index: 2000;
            transition: transform 2.5s cubic-bezier(0.6, 0.05, 0.2, 1);
            background: repeating-linear-gradient(90deg, var(--c-shadow) 0%, var(--c-base) 10%, var(--c-light) 20%, var(--c-base) 30%, var(--c-shadow) 40%);
            background-size: 200px 100%; box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }
        .curtain.left { left: 0; transform-origin: left; border-right: 2px solid rgba(0,0,0,0.5); }
        .curtain.right { right: 0; transform-origin: right; border-left: 2px solid rgba(0,0,0,0.5); background-position: -100px 0; }
        body.open .curtain.left { transform: translateX(-95%); }
        body.open .curtain.right { transform: translateX(95%); }

        /* --- –ó–ê–ì–†–£–ó–ö–ê --- */
        #preloader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; display: flex; flex-direction: column; align-items: center; pointer-events: none; transition: opacity 0.8s ease; }
        body.open #preloader { opacity: 0; }
        .loader-ring { width: 80px; height: 80px; border: 3px solid rgba(189, 0, 255, 0.1); border-top: 3px solid var(--primary); border-right: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; box-shadow: 0 0 40px rgba(189, 0, 255, 0.5); margin-bottom: 20px; backdrop-filter: blur(4px); }
        .loader-text { font-weight: 800; letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem; text-shadow: 0 0 15px var(--primary); }

        /* --- –ú–ê–°–ö–û–¢ (–£–º–µ–Ω—å—à–µ–Ω –∏ –∞–∫–∫—É—Ä–∞—Ç–µ–Ω) --- */
        .mascot-img {
            position: fixed;
            bottom: 0;
            right: 0;
            height: 350px; /* –ë—ã–ª–æ 60vh, —Å—Ç–∞–ª–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ –∏ –º–µ–Ω—å—à–µ */
            max-height: 40vh; /* –ß—Ç–æ–±—ã –Ω–∞ –Ω–æ—É—Ç–±—É–∫–∞—Ö –Ω–µ –±—ã–ª –æ–≥—Ä–æ–º–Ω—ã–º */
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 0 20px rgba(0, 255, 242, 0.2)); /* –õ–µ–¥—è–Ω–∞—è —Ç–µ–Ω—å */
            transform: translateX(100%);
            transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.5s;
            mask-image: linear-gradient(to top, black 80%, transparent 100%); /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Å–Ω–∏–∑—É, –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –æ–±—Ä–µ–∑–∞–Ω–∞ */
        }
        body.open .mascot-img { transform: translateX(0); }

        /* --- –°–¶–ï–ù–ê --- */
        .stage-container { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; padding-top: 120px; opacity: 0; transition: opacity 1.5s ease 1s; padding-right: 100px; }
        body.open .stage-container { opacity: 1; }

        h1 {
            font-size: 4rem; text-transform: uppercase; font-weight: 900; letter-spacing: 4px; margin-bottom: 40px;
            /* –ó–∏–º–Ω–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç —Ç–µ–∫—Å—Ç–∞ */
            background: linear-gradient(180deg, #fff 40%, #a0e6ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 242, 0.5);
        }

        /* --- –ò–ù–§–û-–ü–ê–ù–ï–õ–¨ (–°—Ç–µ–∫–ª–æ) --- */
        .info-sidebar {
            position: fixed; left: 70px; top: 150px; width: 220px;
            background: rgba(10, 20, 40, 0.6); /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π –ø–æ–¥—Ç–æ–Ω */
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(160, 230, 255, 0.2); /* –õ–µ–¥—è–Ω–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 15px; padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateX(-200%); transition: transform 1s ease 2s; z-index: 100;
        }
        body.open .info-sidebar { transform: translateX(0); }
        
        .info-title { color: #00ffea; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; text-shadow: 0 0 10px #00ffea;}
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: #b0cfff; }
        .info-row b { color: #fff; }
        .info-row.highlight { color: #fff; text-shadow: 0 0 15px #00ffea; font-weight: bold; }

        /* --- –°–ï–¢–ö–ê --- */
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; width: 85%; max-width: 1100px; margin-left: 100px; }

        .card {
            width: 240px; 
            background: var(--card-bg); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--frost); /* –ú–æ—Ä–æ–∑–Ω–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 20px; padding: 25px 20px;
            display: flex; flex-direction: column; align-items: center; position: relative;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            transform: translateZ(0); backface-visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        /* –•–æ–≤–µ—Ä —ç—Ñ—Ñ–µ–∫—Ç - –∑–∏–º–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        .card:hover {
            transform: translateY(-8px) scale(1.02); 
            border-color: var(--accent);
            box-shadow: 0 10px 40px rgba(0, 255, 242, 0.25); 
            background: rgba(20, 30, 60, 0.8); 
            z-index: 100;
        }

        .queue-badge {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; padding: 2px 8px; font-size: 0.8rem; color: #a0c0ff; z-index: 10;
        }
        .card.leader .queue-badge { background: linear-gradient(45deg, #bd00ff, #00ffea); color: white; border: none; font-weight: bold; box-shadow: 0 0 10px rgba(189,0,255,0.5); }

        .avatar-container { width: 80px; height: 80px; margin-bottom: 12px; position: relative; border-radius: 50%; background: linear-gradient(135deg, #4a00e0, #8e2de2); border: 3px solid rgba(255,255,255,0.2); box-shadow: 0 5px 15px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-fallback { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: white; position: absolute; top: 0; left: 0; background: linear-gradient(135deg, #6a00ff, #bd00ff); }
        
        .nickname { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        .score-pill { background: rgba(0, 0, 0, 0.6); padding: 5px 15px; border-radius: 30px; font-size: 0.9rem; color: #ddeeff; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background-color: #00ffea; border-radius: 50%; box-shadow: 0 0 6px #00ffea; }
        
        .reward { font-size: 1rem; color: #ffeb3b; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; text-shadow: 0 0 15px rgba(255, 235, 59, 0.4); display: flex; align-items: center; gap: 6px; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="curtain-top"></div>
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    <div id="preloader"><div class="loader-ring"></div><div class="loader-text">Loading...</div></div>

    <!-- –ò–Ω—Ñ–æ -->
    <div class="info-sidebar">
        <div class="info-title">‚ùÑÔ∏è –ü—Ä–∏–∑–æ–≤–æ–π —Ñ–æ–Ω–¥</div>
        <div class="info-row"><span>1 –†–∞—É–Ω–¥:</span> <b>10.000</b></div>
        <div class="info-row"><span>2 –†–∞—É–Ω–¥–∞:</span> <b>50.000</b></div>
        <div class="info-row"><span>3 –†–∞—É–Ω–¥–∞:</span> <b>100.000</b></div>
        <div class="info-row highlight"><span>4 –†–∞—É–Ω–¥–∞:</span> <b>500.000</b></div>
    </div>

    <!-- –ú–ê–°–ö–û–¢ (–£–º–µ–Ω—å—à–µ–Ω –∏ –≤ —É–≥–ª—É) -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYz6RRDd_6j4hGRPM4n-PxEhQYRiAtBGNM9g&s" class="mascot-img" alt="Mascot">

    <!-- –°–¶–ï–ù–ê -->
    <div class="stage-container">
        <h1>LoliComedy</h1>
        <div class="grid" id="grid">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <!-- –°–ù–ï–ì (–°–∫—Ä–∏–ø—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏) -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const snowCount = 50; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–Ω–µ–∂–∏–Ω–æ–∫
            const body = document.body;
            
            for(let i=0; i<snowCount; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = '‚ùÑ'; // –ú–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ —Ç–æ—á–∫—É ‚Ä¢ –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 5 + 3) + 's'; // –†–∞–∑–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                snow.style.opacity = Math.random();
                snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã —Å–Ω–µ–≥ –Ω–µ –ø–∞–¥–∞–ª —Å—Ç–µ–Ω–æ–π
                snow.style.animationDelay = Math.random() * 5 + 's';
                
                body.appendChild(snow);
            }
        });
    </script>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhMA1jiefu1qCNyXwthGJC021t6VFjhDw",
            authDomain: "loli-event.firebaseapp.com",
            databaseURL: "https://loli-event-default-rtdb.firebaseio.com",
            projectId: "loli-event",
            storageBucket: "loli-event.firebasestorage.app",
            messagingSenderId: "752512367668",
            appId: "1:752512367668:web:3e595160cd3db5b79f5e61"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // –°—Ç–∞—Ä—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.add('open');
                setTimeout(() => { document.getElementById('preloader').style.display = 'none'; }, 1000);
            }, 2000);
        };

        function getReward(rounds) {
            if (rounds === 0) return "–û–∂–∏–¥–∞–Ω–∏–µ";
            if (rounds === 1) return "üí∞ 10.000 –ú–û–ù–ï–¢";
            if (rounds === 2) return "üí∞ 50.000 –ú–û–ù–ï–¢";
            if (rounds === 3) return "üí∞ 100.000 –ú–û–ù–ï–¢";
            if (rounds >= 4) return "üí∞ 500.000 –ú–û–ù–ï–¢";
            return "---";
        }

        let lastDataState = '';

        const playersRef = ref(db, 'players');
        onValue(playersRef, (snapshot) => {
            const dataObj = snapshot.val();
            
            if (!dataObj) {
                render([]);
                return;
            }

            const data = Object.values(dataObj);
            const currentDataState = JSON.stringify(data);
            if (currentDataState === lastDataState) return;
            lastDataState = currentDataState;

            render(data);
        });

        function render(data) {
            const grid = document.getElementById('grid');

            if (data.length === 0) {
                grid.innerHTML = '<div style="color: #88aaff; font-size:1.2rem; margin-top:50px;">–û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤... ‚ùÑÔ∏è</div>';
                return;
            }

            data.sort((a, b) => {
                if (b.rounds !== a.rounds) return b.rounds - a.rounds;
                return a.id - b.id;
            });

            let html = '';
            
            data.forEach((p, index) => {
                const isLeader = p.rounds > 0;
                const isWinner = p.rounds >= 4;
                
                // –ó–æ–ª–æ—Ç–æ –¥–ª—è –ø–æ–±–µ–¥–∏—Ç–µ–ª—è, –∏–Ω–∞—á–µ –¶–∏–∞–Ω (–õ–µ–¥)
                let glowColor = isWinner ? '#ffd700' : 'var(--accent)';
                
                const activeGlow = isLeader ? `border-color: ${glowColor}; box-shadow: 0 0 25px ${glowColor};` : '';
                const dotColor = isLeader ? '#00ffea' : '#555';
                const queueClass = isLeader ? 'leader' : '';
                const badgeText = isLeader ? `TOP #${index + 1}` : `Queue #${index + 1}`;

                let avatarHtml = '';
                if (p.avatar && p.avatar.trim() !== '') {
                    avatarHtml = `<img src="${p.avatar}" class="avatar-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="avatar-fallback" style="display:none">${p.name.charAt(0)}</div>`;
                } else {
                    avatarHtml = `<div class="avatar-fallback">${p.name.charAt(0)}</div>`;
                }

                html += `
                <div class="card ${queueClass}" style="${activeGlow}">
                    <div class="queue-badge">${badgeText}</div>
                    <div class="avatar-container">${avatarHtml}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-pill">
                        <span class="dot" style="background:${dotColor}; box-shadow:0 0 6px ${dotColor}"></span>
                        –†–∞—É–Ω–¥—ã: <b style="color:white; margin-left:4px;">${p.rounds}</b>
                    </div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            grid.innerHTML = html;
        }
    </script>
</body>
</html>
