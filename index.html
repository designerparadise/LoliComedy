<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Event Display</title>
    <style>
        :root { --primary: #bd00ff; --accent: #d966ff; --bg-dark: #07030f; --card-bg: rgba(20, 10, 30, 0.75); --c-shadow: #140024; --c-base: #250040; --c-light: #440075; }
        body { margin: 0; padding: 0; background-color: var(--bg-dark); background-image: radial-gradient(circle at 60% 0%, #2a0045 0%, #07030f 70%); font-family: 'Segoe UI', Roboto, sans-serif; color: #fff; overflow-x: hidden; min-height: 100vh; }
        
        .curtain-top { position: fixed; top: 0; left: 0; width: 100%; height: 100px; z-index: 2001; background: linear-gradient(180deg, var(--c-shadow) 0%, var(--c-base) 60%, var(--c-shadow) 100%); mask-image: radial-gradient(circle at 50% 120%, transparent 40%, black 41%); mask-size: 60px 100%; mask-position: bottom; -webkit-mask-image: radial-gradient(circle at 50% 120%, transparent 40%, black 41%); -webkit-mask-size: 60px 100%; -webkit-mask-position: bottom; box-shadow: 0 10px 30px rgba(0,0,0,0.8); pointer-events: none; }
        .curtain { position: fixed; top: 0; height: 100vh; width: 50%; z-index: 2000; transition: transform 2.5s cubic-bezier(0.6, 0.05, 0.2, 1); background: repeating-linear-gradient(90deg, var(--c-shadow) 0%, var(--c-base) 10%, var(--c-light) 20%, var(--c-base) 30%, var(--c-shadow) 40%); background-size: 200px 100%; box-shadow: inset 0 0 100px rgba(0,0,0,0.9); }
        .curtain.left { left: 0; transform-origin: left; border-right: 2px solid rgba(0,0,0,0.5); }
        .curtain.right { right: 0; transform-origin: right; border-left: 2px solid rgba(0,0,0,0.5); background-position: -100px 0; }
        body.open .curtain.left { transform: translateX(-95%); }
        body.open .curtain.right { transform: translateX(95%); }

        #preloader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; display: flex; flex-direction: column; align-items: center; pointer-events: none; transition: opacity 0.8s ease; }
        body.open #preloader { opacity: 0; }
        .loader-ring { width: 80px; height: 80px; border: 3px solid rgba(189, 0, 255, 0.1); border-top: 3px solid var(--primary); border-right: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; box-shadow: 0 0 40px rgba(189, 0, 255, 0.5); margin-bottom: 20px; backdrop-filter: blur(4px); }
        .loader-text { font-weight: 800; letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem; text-shadow: 0 0 15px var(--primary); }

        .stage-container { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; padding-top: 120px; opacity: 0; transition: opacity 1.5s ease 1s; }
        body.open .stage-container { opacity: 1; }
        h1 { font-size: 4rem; text-transform: uppercase; font-weight: 900; letter-spacing: 4px; margin-bottom: 40px; background: linear-gradient(180deg, #fff 30%, #a0a0a0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(189, 0, 255, 0.4); }

        .info-sidebar { position: fixed; left: 70px; top: 150px; width: 220px; background: rgba(10, 5, 20, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateX(-200%); transition: transform 1s ease 2s; z-index: 100; }
        body.open .info-sidebar { transform: translateX(0); }
        .info-title { color: #00ffea; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;}
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: #ddd; }
        .info-row b { color: #fff; }
        .info-row.highlight { color: var(--primary); text-shadow: 0 0 10px rgba(189,0,255,0.5); font-weight: bold; }

        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; width: 80%; max-width: 1000px; margin-left: 150px; }
        .card { width: 240px; background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; padding: 25px 20px; display: flex; flex-direction: column; align-items: center; position: relative; transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.3s ease, border-color 0.3s ease; transform: translateZ(0); backface-visibility: hidden; }
        .card:hover { transform: translateY(-8px) scale(1.02); border-color: var(--primary); box-shadow: 0 20px 50px rgba(189, 0, 255, 0.2); background: rgba(40, 20, 60, 0.8); z-index: 100; }
        .queue-badge { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 2px 8px; font-size: 0.8rem; color: #888; z-index: 10; }
        .card.leader .queue-badge { background: var(--primary); color: white; border: none; font-weight: bold; }
        .avatar-container { width: 80px; height: 80px; margin-bottom: 12px; position: relative; border-radius: 50%; background: linear-gradient(135deg, #6a00ff, #bd00ff); border: 3px solid rgba(255,255,255,0.1); box-shadow: 0 5px 15px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-fallback { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: white; position: absolute; top: 0; left: 0; background: linear-gradient(135deg, #6a00ff, #bd00ff); }
        .nickname { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; }
        .score-pill { background: rgba(0, 0, 0, 0.6); padding: 5px 15px; border-radius: 30px; font-size: 0.9rem; color: #ddd; border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background-color: #00ff88; border-radius: 50%; box-shadow: 0 0 6px #00ff88; }
        .reward { font-size: 1rem; color: var(--accent); font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; text-shadow: 0 0 10px rgba(217, 102, 255, 0.3); display: flex; align-items: center; gap: 6px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="curtain-top"></div>
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    <div id="preloader"><div class="loader-ring"></div><div class="loader-text">Loading...</div></div>

    <div class="info-sidebar">
        <div class="info-title">üí∞ –ü—Ä–∏–∑–æ–≤–æ–π —Ñ–æ–Ω–¥</div>
        <div class="info-row"><span>1 –†–∞—É–Ω–¥:</span> <b>10.000</b></div>
        <div class="info-row"><span>2 –†–∞—É–Ω–¥–∞:</span> <b>50.000</b></div>
        <div class="info-row"><span>3 –†–∞—É–Ω–¥–∞:</span> <b>100.000</b></div>
        <div class="info-row highlight"><span>4 –†–∞—É–Ω–¥–∞:</span> <b>500.000</b></div>
    </div>

    <div class="stage-container">
        <h1>LoliComedy</h1>
        <div class="grid" id="grid">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
    </div>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhMA1jiefu1qCNyXwthGJC021t6VFjhDw",
            authDomain: "loli-event.firebaseapp.com",
            databaseURL: "https://loli-event-default-rtdb.firebaseio.com",
            projectId: "loli-event",
            storageBucket: "loli-event.firebasestorage.app",
            messagingSenderId: "752512367668",
            appId: "1:752512367668:web:3e595160cd3db5b79f5e61"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // –°—Ç–∞—Ä—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.add('open');
                setTimeout(() => { document.getElementById('preloader').style.display = 'none'; }, 1000);
            }, 2000);
        };

        function getReward(rounds) {
            if (rounds === 0) return "–û–∂–∏–¥–∞–Ω–∏–µ";
            if (rounds === 1) return "üí∞ 10.000 –ú–û–ù–ï–¢";
            if (rounds === 2) return "üí∞ 50.000 –ú–û–ù–ï–¢";
            if (rounds === 3) return "üí∞ 100.000 –ú–û–ù–ï–¢";
            if (rounds >= 4) return "üí∞ 500.000 –ú–û–ù–ï–¢";
            return "---";
        }

        let lastDataState = '';

        const playersRef = ref(db, 'players');
        onValue(playersRef, (snapshot) => {
            const dataObj = snapshot.val();
            
            if (!dataObj) {
                render([]);
                return;
            }

            const data = Object.values(dataObj);
            
            const currentDataState = JSON.stringify(data);
            if (currentDataState === lastDataState) return;
            lastDataState = currentDataState;

            render(data);
        });

        function render(data) {
            const grid = document.getElementById('grid');

            if (data.length === 0) {
                grid.innerHTML = '<div style="color: #666; font-size:1.2rem; margin-top:50px;">–û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</div>';
                return;
            }

            data.sort((a, b) => {
                if (b.rounds !== a.rounds) return b.rounds - a.rounds;
                return a.id - b.id;
            });

            let html = '';
            
            data.forEach((p, index) => {
                const isLeader = p.rounds > 0;
                const isWinner = p.rounds >= 4;
                let glowColor = isWinner ? '#ffd700' : 'var(--primary)';
                const activeGlow = isLeader ? `border-color: ${glowColor}; box-shadow: 0 0 25px ${glowColor};` : '';
                const dotColor = isLeader ? '#00ffea' : '#555';
                const queueClass = isLeader ? 'leader' : '';
                const badgeText = isLeader ? `TOP #${index + 1}` : `Queue #${index + 1}`;

                let avatarHtml = '';
                if (p.avatar && p.avatar.trim() !== '') {
                    avatarHtml = `<img src="${p.avatar}" class="avatar-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="avatar-fallback" style="display:none">${p.name.charAt(0)}</div>`;
                } else {
                    avatarHtml = `<div class="avatar-fallback">${p.name.charAt(0)}</div>`;
                }

                html += `
                <div class="card ${queueClass}" style="${activeGlow}">
                    <div class="queue-badge">${badgeText}</div>
                    <div class="avatar-container">${avatarHtml}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-pill">
                        <span class="dot" style="background:${dotColor}; box-shadow:0 0 6px ${dotColor}"></span>
                        –†–∞—É–Ω–¥—ã: <b style="color:white; margin-left:4px;">${p.rounds}</b>
                    </div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            grid.innerHTML = html;
        }
    </script>
</body>
</html>
