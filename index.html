<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Event Leaderboard</title>
    <style>
        :root {
            --primary: #a700ff; /* –¢–≤–æ–π —Ñ–∏—Ä–º–µ–Ω–Ω—ã–π —Ü–≤–µ—Ç */
            --bg: #0f0f13;
            --card: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 0%, #3d005e 0%, #0f0f13 60%);
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--primary);
            margin-top: 40px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .avatar {
            width: 60px; height: 60px;
            background: linear-gradient(45deg, var(--primary), #ff00cc);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; font-weight: bold;
            margin-bottom: 10px;
            box-shadow: 0 0 15px var(--primary);
        }
        .name { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .rounds { color: #aaa; font-size: 0.9rem; margin-bottom: 15px; }
        
        .reward-box {
            background: rgba(0,0,0,0.3);
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
        }
        .reward-title { font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .reward-val { font-size: 1.1rem; color: #ffd700; font-weight: bold; margin-top: 5px; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes popIn { from{opacity:0; transform:scale(0.8);} to{opacity:1; transform:scale(1);} }
        .card { animation: popIn 0.4s ease-out; }
    </style>
</head>
<body>

    <h1>Purple Comedy</h1>
    <div class="grid-container" id="grid">
        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –ø–æ—è–≤–ª—è—é—Ç—Å—è —Ç—É—Ç -->
    </div>

    <script>
        function getReward(rounds) {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –Ω–∞–≥—Ä–∞–¥ (–º–æ–∂–µ—à—å –ø–æ–º–µ–Ω—è—Ç—å —Ç–µ–∫—Å—Ç —Ç—É—Ç)
            if (rounds === 0) return "‚ùå –ù–µ—Ç –Ω–∞–≥—Ä–∞–¥—ã";
            if (rounds === 1) return "üç¨ 10.000$";
            if (rounds === 2) return "üí∞ 50.000$";
            if (rounds === 3) return "üîÆ –ö–µ–π—Å";
            if (rounds === 4) return "üíé –†–µ–¥–∫–∏–π –ª—É—Ç";
            if (rounds >= 5) return "üëë –¢–ò–¢–£–õ";
            return "---";
        }

        function render() {
            // –ß–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ç–æ–≥–æ –∂–µ –º–µ—Å—Ç–∞, –∫—É–¥–∞ –ø–∏—à–µ—Ç –∞–¥–º–∏–Ω–∫–∞
            const data = JSON.parse(localStorage.getItem('eventData')) || [];
            const grid = document.getElementById('grid');
            
            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
            if(data.length === 0 && grid.innerHTML === '') {
                grid.innerHTML = '<div style="color:#555; width:100%; text-align:center;">–û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</div>';
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –õ–∏–¥–µ—Ä—ã –ø–µ—Ä–≤—ã–º–∏
            data.sort((a, b) => b.rounds - a.rounds);

            let html = '';
            data.forEach(p => {
                html += `
                <div class="card">
                    <div class="avatar">${p.name.charAt(0)}</div>
                    <div class="name">${p.name}</div>
                    <div class="rounds">–ü—Ä–æ–π–¥–µ–Ω–æ —Ä–∞—É–Ω–¥–æ–≤: <b style="color:white">${p.rounds}</b></div>
                    <div class="reward-box">
                        <div class="reward-title">–¢–µ–∫—É—â–∞—è –Ω–∞–≥—Ä–∞–¥–∞</div>
                        <div class="reward-val">${getReward(p.rounds)}</div>
                    </div>
                </div>
                `;
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º HTML —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å (—á—Ç–æ–±—ã –Ω–µ –º–æ—Ä–≥–∞–ª–æ)
            if (grid.innerHTML !== html) {
                grid.innerHTML = html;
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–∞–∂–¥—ã–µ 0.5 —Å–µ–∫—É–Ω–¥—ã
        setInterval(render, 500);
        render();
    </script>
</body>
</html>
