<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoliComedy Event</title>
    <style>
        :root {
            --primary: #bd00ff;
            --accent: #00ffea;
            --bg-dark: #07030f;
            --card-bg: rgba(20, 10, 30, 0.75);
            
            /* –¶–≤–µ—Ç–∞ —à—Ç–æ—Ä */
            --c-shadow: #140024;
            --c-base: #250040;
            --c-light: #440075;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 60% 0%, #2a0045 0%, #07030f 70%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- –®–¢–û–†–´ --- */
        .curtain-top {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px; z-index: 2001;
            background: linear-gradient(180deg, var(--c-shadow) 0%, var(--c-base) 60%, var(--c-shadow) 100%);
            mask-image: radial-gradient(circle at 50% 120%, transparent 40%, black 41%);
            mask-size: 60px 100%; mask-position: bottom;
            -webkit-mask-image: radial-gradient(circle at 50% 120%, transparent 40%, black 41%);
            -webkit-mask-size: 60px 100%; -webkit-mask-position: bottom;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); pointer-events: none;
        }

        .curtain {
            position: fixed; top: 0; height: 100vh; width: 50%; z-index: 2000;
            transition: transform 2.5s cubic-bezier(0.6, 0.05, 0.2, 1);
            background: repeating-linear-gradient(90deg, var(--c-shadow) 0%, var(--c-base) 10%, var(--c-light) 20%, var(--c-base) 30%, var(--c-shadow) 40%);
            background-size: 200px 100%; box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        .curtain.left { left: 0; transform-origin: left; border-right: 2px solid rgba(0,0,0,0.5); }
        .curtain.right { right: 0; transform-origin: right; border-left: 2px solid rgba(0,0,0,0.5); background-position: -100px 0; }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –û—Ç–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä—ã —Å–∏–ª—å–Ω–µ–µ (95%), —á—Ç–æ–±—ã –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–ª–∏ —Ç–µ–∫—Å—Ç */
        body.open .curtain.left { transform: translateX(-95%); }
        body.open .curtain.right { transform: translateX(95%); }

        /* --- –ó–ê–ì–†–£–ó–ö–ê --- */
        #preloader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000;
            display: flex; flex-direction: column; align-items: center; pointer-events: none; transition: opacity 0.8s ease;
        }
        body.open #preloader { opacity: 0; }
        .loader-ring {
            width: 80px; height: 80px; border: 3px solid rgba(189, 0, 255, 0.1); border-top: 3px solid var(--primary);
            border-right: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite;
            box-shadow: 0 0 40px rgba(189, 0, 255, 0.5); margin-bottom: 20px; backdrop-filter: blur(4px);
        }
        .loader-text { font-weight: 800; letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem; text-shadow: 0 0 15px var(--primary); }

        /* --- –°–¶–ï–ù–ê --- */
        .stage-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 120px; opacity: 0; transition: opacity 1.5s ease 1s;
        }
        body.open .stage-container { opacity: 1; }

        h1 {
            font-size: 4rem; text-transform: uppercase; font-weight: 900; letter-spacing: 4px; margin-bottom: 40px;
            background: linear-gradient(180deg, #fff 30%, #a0a0a0 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(189, 0, 255, 0.4);
        }

        /* --- –ò–ù–§–û-–ü–ê–ù–ï–õ–¨ (–ò–°–ü–†–ê–í–õ–ï–ù–û –ü–û–õ–û–ñ–ï–ù–ò–ï) --- */
        .info-sidebar {
            position: fixed; 
            left: 70px; /* –°–¥–≤–∏–Ω—É–ª –ø—Ä–∞–≤–µ–µ, –±—ã–ª–æ 30px */
            top: 150px; width: 220px;
            background: rgba(10, 5, 20, 0.6);
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateX(-200%); transition: transform 1s ease 2s;
            z-index: 100; /* –ß—Ç–æ–±—ã –±—ã–ª–∞ –Ω–∞–¥ —Ñ–æ–Ω–æ–º */
        }
        body.open .info-sidebar { transform: translateX(0); }

        .info-title { color: var(--accent); font-weight: bold; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;}
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: #ddd; }
        .info-row b { color: #fff; }
        .info-row.highlight { color: var(--primary); text-shadow: 0 0 10px rgba(189,0,255,0.5); font-weight: bold; }

        /* --- –°–ï–¢–ö–ê –ö–ê–†–¢–û–ß–ï–ö --- */
        .grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 25px; 
            width: 80%; 
            max-width: 1000px; 
            margin-left: 150px; /* –°–¥–≤–∏–≥ –≤–ø—Ä–∞–≤–æ, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–µ–∑–∂–∞—Ç—å –Ω–∞ —Å–∞–π–¥–±–∞—Ä */
        }

        .card {
            width: 240px;
            background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px;
            padding: 25px 20px; display: flex; flex-direction: column; align-items: center; position: relative;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            transform: translateZ(0); backface-visibility: hidden;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02); border-color: var(--primary);
            box-shadow: 0 20px 50px rgba(189, 0, 255, 0.2); background: rgba(40, 20, 60, 0.8); z-index: 100;
        }

        .queue-badge {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; padding: 2px 8px; font-size: 0.8rem; color: #888;
        }
        .card.leader .queue-badge { background: var(--primary); color: white; border: none; font-weight: bold; }

        .avatar {
            width: 70px; height: 70px; background: linear-gradient(135deg, #6a00ff, #bd00ff);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold; margin-bottom: 12px;
            border: 3px solid rgba(255,255,255,0.1); box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .nickname { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; }

        .score-pill {
            background: rgba(0, 0, 0, 0.6); padding: 5px 15px; border-radius: 30px;
            font-size: 0.9rem; color: #ddd; border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 12px; display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 6px; height: 6px; background-color: #00ff88; border-radius: 50%; box-shadow: 0 0 6px #00ff88; }
        
        .reward { 
            font-size: 1rem; color: var(--accent); font-weight: 800; 
            text-transform: uppercase; letter-spacing: 0.5px;
            text-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="curtain-top"></div>
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    
    <div id="preloader">
        <div class="loader-ring"></div>
        <div class="loader-text">LoliLand Event</div>
    </div>

    <!-- –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ü–ê–ù–ï–õ–¨ –ù–ê–ì–†–ê–î (4 –†–ê–£–ù–î–ê) -->
    <div class="info-sidebar">
        <div class="info-title">üí∞ –ü—Ä–∏–∑–æ–≤–æ–π —Ñ–æ–Ω–¥</div>
        <div class="info-row"><span>1 –†–∞—É–Ω–¥:</span> <b>10.000</b></div>
        <div class="info-row"><span>2 –†–∞—É–Ω–¥–∞:</span> <b>50.000</b></div>
        <div class="info-row"><span>3 –†–∞—É–Ω–¥–∞:</span> <b>100.000</b></div>
        <div class="info-row highlight"><span>4 –†–∞—É–Ω–¥–∞:</span> <b>500.000</b></div>
        
        <div class="info-title" style="margin-top:20px;">‚ÑπÔ∏è –°—Ç–∞—Ç—É—Å</div>
        <div class="info-row" style="font-size:0.8rem; color:#aaa;">
            –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –õ–∏–¥–µ—Ä—ã –≤—ã—à–µ.<br>–ù–æ–≤–∏—á–∫–∏ ‚Äî –≤ –ø–æ—Ä—è–¥–∫–µ –æ—á–µ—Ä–µ–¥–∏.
        </div>
    </div>

    <div class="stage-container">
        <h1>LoliComedy</h1>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.add('open');
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 1000);
            }, 2000);
        };

        // –õ–û–ì–ò–ö–ê –î–õ–Ø 4 –†–ê–£–ù–î–û–í
        function getReward(rounds) {
            if (rounds === 0) return "–û–∂–∏–¥–∞–Ω–∏–µ";
            if (rounds === 1) return "10.000 $";
            if (rounds === 2) return "50.000 $";
            if (rounds === 3) return "100.000 $";
            if (rounds >= 4) return "500.000 $"; // –§–∏–Ω–∞–ª
            return "---";
        }

        let lastDataState = '';

        function render() {
            const data = JSON.parse(localStorage.getItem('eventData')) || [];
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ë–∞–ª–ª—ã -> ID
            data.sort((a, b) => {
                if (b.rounds !== a.rounds) return b.rounds - a.rounds;
                return a.id - b.id;
            });

            const currentDataState = JSON.stringify(data);
            if (currentDataState === lastDataState) return;
            lastDataState = currentDataState;

            const grid = document.getElementById('grid');

            if (data.length === 0) {
                grid.innerHTML = '<div style="color: #666; font-size:1.2rem; margin-top:50px;">–û–∂–∏–¥–∞–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤...</div>';
                return;
            }

            let html = '';
            
            data.forEach((p, index) => {
                const isLeader = p.rounds > 0;
                // –ï—Å–ª–∏ –ø—Ä–æ—à–µ–ª 4 —Ä–∞—É–Ω–¥–∞ - –æ—Å–æ–±–æ–µ –∑–æ–ª–æ—Ç–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
                const isWinner = p.rounds >= 4;
                
                let glowColor = 'var(--primary)';
                if (isWinner) glowColor = '#ffd700'; // –ó–æ–ª–æ—Ç–æ

                const activeGlow = isLeader ? `border-color: ${glowColor}; box-shadow: 0 0 25px ${glowColor};` : '';
                const dotColor = isLeader ? '#00ffea' : '#555';
                const queueClass = isLeader ? 'leader' : '';
                
                const badgeText = isLeader ? `TOP #${index + 1}` : `Queue #${index + 1}`;

                html += `
                <div class="card ${queueClass}" style="${activeGlow}">
                    <div class="queue-badge">${badgeText}</div>
                    <div class="avatar">${p.name.charAt(0)}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-pill">
                        <span class="dot" style="background:${dotColor}; box-shadow:0 0 6px ${dotColor}"></span>
                        –†–∞—É–Ω–¥—ã: <b style="color:white; margin-left:4px;">${p.rounds}</b>
                    </div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            grid.innerHTML = html;
        }

        setInterval(render, 200);
        render();
    </script>
</body>
</html>
