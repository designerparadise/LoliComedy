<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoliComedy Event</title>
    <style>
        :root {
            /* –ü–∞–ª–∏—Ç—Ä–∞ LoliLand */
            --primary: #bd00ff;
            --accent: #d966ff;
            --bg-dark: #07030f;
            --card-bg: rgba(20, 10, 30, 0.7);
            
            /* –¶–≤–µ—Ç–∞ —à—Ç–æ—Ä */
            --c-shadow: #1a002e;
            --c-base: #2d004d;
            --c-light: #4c0080;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #2a0045 0%, #07030f 60%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- –í–ï–†–•–ù–ò–ô –õ–ê–ú–ë–†–ï–ö–ï–ù --- */
        .curtain-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 2001;
            background: linear-gradient(180deg, var(--c-shadow) 0%, var(--c-base) 60%, var(--c-shadow) 100%);
            /* –í–æ–ª–Ω–∏—Å—Ç—ã–π –∫—Ä–∞–π */
            --wave-size: 80px;
            mask-image: radial-gradient(circle at 50% 120%, transparent 40%, black 41%);
            mask-size: var(--wave-size) 100%;
            mask-position: bottom;
            -webkit-mask-image: radial-gradient(circle at 50% 135%, transparent 50%, black 50.5%);
            -webkit-mask-size: var(--wave-size) 200%;
            -webkit-mask-position: bottom;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* --- –ë–û–ö–û–í–´–ï –®–¢–û–†–´ --- */
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50%;
            z-index: 2000;
            transition: transform 3s cubic-bezier(0.6, 0.05, 0.2, 1);
            background: repeating-linear-gradient(
                90deg,
                var(--c-shadow) 0%,
                var(--c-base) 10%,
                var(--c-light) 20%,
                var(--c-base) 30%,
                var(--c-shadow) 40%
            );
            background-size: 200px 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }

        .curtain.left { 
            left: 0; transform-origin: left; 
            border-right: 2px solid rgba(0,0,0,0.5);
        }
        
        .curtain.right { 
            right: 0; transform-origin: right; 
            border-left: 2px solid rgba(0,0,0,0.5);
            background-position: -100px 0; 
        }

        body.open .curtain.left { transform: translateX(-90%); }
        body.open .curtain.right { transform: translateX(90%); }

        /* --- –ó–ê–ì–†–£–ó–ö–ê --- */
        #preloader {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        body.open #preloader { opacity: 0; }

        .loader-ring {
            width: 90px; height: 90px;
            border: 3px solid rgba(189, 0, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-right: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 40px rgba(189, 0, 255, 0.5);
            margin-bottom: 25px;
            backdrop-filter: blur(2px);
        }

        .loader-text {
            font-weight: 800; letter-spacing: 4px; text-transform: uppercase;
            font-size: 0.8rem; color: white; opacity: 0.8;
            text-shadow: 0 0 15px var(--primary);
        }

        /* --- –°–¶–ï–ù–ê --- */
        .stage-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 140px;
            opacity: 0;
            transition: opacity 1.5s ease 1s;
        }

        body.open .stage-container { opacity: 1; }

        h1 {
            font-size: 4rem; text-transform: uppercase; font-weight: 900; letter-spacing: 6px;
            margin-bottom: 50px;
            background: linear-gradient(180deg, #fff 20%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 15px rgba(189,0,255,0.4));
        }

        .grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 30px; width: 90%; max-width: 1200px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø) --- */
        .card {
            width: 260px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* --- –í–ê–ñ–ù–´–ï –ò–ó–ú–ï–ù–ï–ù–ò–Ø –î–õ–Ø –ü–õ–ê–í–ù–û–°–¢–ò --- */
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        box-shadow 0.3s ease, 
                        border-color 0.3s ease;
            transform: translateZ(0); /* –í–∫–ª—é—á–∞–µ—Ç GPU */
            backface-visibility: hidden; /* –£–±–∏—Ä–∞–µ—Ç "–¥—Ä–æ–∂–∞–Ω–∏–µ" —Ç–µ–∫—Å—Ç–∞ */
            will-change: transform; /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –±—Ä–∞—É–∑–µ—Ä—É */
            
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 50px rgba(189, 0, 255, 0.2);
            background: rgba(40, 20, 60, 0.8);
            z-index: 100; /* –ß—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –±—ã–ª–∞ –ø–æ–≤–µ—Ä—Ö —Å–æ—Å–µ–¥–µ–π */
        }

        .avatar {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #6a00ff, #bd00ff);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 36px; font-weight: bold;
            margin-bottom: 15px;
            border: 4px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .nickname { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .score-pill {
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 18px; border-radius: 30px;
            font-size: 0.9rem; color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 15px; display: flex; align-items: center; gap: 8px;
        }

        .dot { width: 8px; height: 8px; background-color: #00ff88; border-radius: 50%; box-shadow: 0 0 8px #00ff88; }
        
        .reward { 
            font-size: 0.95rem; color: var(--accent); font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(189,0,255,0.3);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="curtain-top"></div>
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    
    <div id="preloader">
        <div class="loader-ring"></div>
        <div class="loader-text">Loading Assets...</div>
    </div>

    <div class="stage-container">
        <h1>LoliComedy</h1>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.add('open');
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 1000);
            }, 2000);
        };

        function getReward(rounds) {
            if (rounds === 0) return "üé§ –†–∞–∑–æ–≥—Ä–µ–≤";
            if (rounds === 1) return "ü™ô 10.000 –º–æ–Ω–µ—Ç";
            if (rounds === 2) return "üí∞ 50.000 –º–æ–Ω–µ—Ç";
            if (rounds === 3) return "üîÆ –ú–∏—Å—Ç–∏–∫ –ö–µ–π—Å";
            if (rounds === 4) return "üíé –†–µ–¥–∫–∏–π –ª—É—Ç";
            if (rounds >= 5) return "üëë LoliKing";
            return "---";
        }

        // –ü–ï–†–ï–ú–ï–ù–ù–ê–Ø –î–õ–Ø –ó–ê–©–ò–¢–´ –û–¢ –ü–ï–†–ï–†–ò–°–û–í–ö–ò
        let lastDataState = '';

        function render() {
            const data = JSON.parse(localStorage.getItem('eventData')) || [];
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º (–õ–∏–¥–µ—Ä—ã –ø–µ—Ä–≤—ã–º–∏)
            data.sort((a, b) => b.rounds - a.rounds);

            // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Å—Ç—Ä–æ–∫—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            const currentDataState = JSON.stringify(data);

            // --- –ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï ---
            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –ù–ï –∏–∑–º–µ–Ω–∏–ª–∏—Å—å —Å –ø—Ä–æ—à–ª–æ–≥–æ —Ä–∞–∑–∞, –º—ã –ø—Ä–æ—Å—Ç–æ –≤—ã—Ö–æ–¥–∏–º.
            // –°–∞–π—Ç –ù–ï –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç—Å—è, –∏ –∞–Ω–∏–º–∞—Ü–∏—è –Ω–∞–≤–µ–¥–µ–Ω–∏—è –ù–ï —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è.
            if (currentDataState === lastDataState) return;
            
            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å, –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            lastDataState = currentDataState;

            const grid = document.getElementById('grid');

            if (data.length === 0) {
                grid.innerHTML = '<div style="color: #666; font-size:1.2rem; margin-top:50px;">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ø—É–ª—å—Ç—É...</div>';
                return;
            }

            let html = '';
            data.forEach(p => {
                const activeGlow = p.rounds >= 3 ? 'border-color: var(--primary); box-shadow: 0 0 30px rgba(189,0,255,0.4);' : '';
                const dotColor = p.rounds > 0 ? '#00ff88' : '#555';

                html += `
                <div class="card" style="${activeGlow}">
                    <div class="avatar">${p.name.charAt(0)}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-pill">
                        <span class="dot" style="background:${dotColor}; box-shadow:0 0 6px ${dotColor}"></span>
                        –†–∞—É–Ω–¥—ã: <b style="color:white; margin-left:4px;">${p.rounds}</b>
                    </div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            grid.innerHTML = html;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 200–º—Å (–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±—ã—Å—Ç—Ä–æ, –Ω–æ –Ω–µ –Ω–∞–≥—Ä—É–∂–∞–µ—Ç)
        setInterval(render, 200);
        render();
    </script>
</body>
</html>
