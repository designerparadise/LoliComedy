<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoliComedy Event</title>
    <style>
        :root {
            /* –§–∏—Ä–º–µ–Ω–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --primary: #bd00ff;
            --accent: #d966ff;
            --bg-dark: #07030f;
            --card-bg: rgba(20, 10, 30, 0.7);
            
            /* –¶–≤–µ—Ç–∞ —à—Ç–æ—Ä */
            --curtain-base: #120024;    /* –¢–µ–º–Ω–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤–∞—è –æ—Å–Ω–æ–≤–∞ */
            --curtain-shadow: #05000a;  /* –¢–µ–Ω—å –≤ —Å–∫–ª–∞–¥–∫–µ */
            --curtain-highlight: #2a0052; /* –°–≤–µ—Ç –Ω–∞ —Å–∫–ª–∞–¥–∫–µ */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #2a0045 0%, #07030f 60%);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- –®–¢–û–†–´ (–¢–ï–ê–¢–†–ê–õ–¨–ù–´–ô –≠–§–§–ï–ö–¢) --- */
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 51%; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –ø–æ–ª–æ–≤–∏–Ω—ã –¥–ª—è –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏—è */
            z-index: 2000;
            transition: transform 2.5s cubic-bezier(0.77, 0, 0.175, 1);
            
            /* 1. –ë–∞–∑–æ–≤—ã–π —Ü–≤–µ—Ç */
            background-color: var(--curtain-base);
            
            /* 2. –ò–º–∏—Ç–∞—Ü–∏—è —Å–∫–ª–∞–¥–æ–∫ —Ç–∫–∞–Ω–∏ (–≥—Ä–∞–¥–∏–µ–Ω—Ç) */
            background-image: repeating-linear-gradient(
                90deg,
                var(--curtain-shadow) 0px,
                var(--curtain-shadow) 10px,
                var(--curtain-base) 30px,
                var(--curtain-highlight) 50px,
                var(--curtain-base) 70px,
                var(--curtain-shadow) 90px
            );

            /* 3. –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å –¥–ª—è –æ–±—ä–µ–º–∞ (–≤–∏–Ω—å–µ—Ç–∫–∞) */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        .curtain.left { 
            left: 0; 
            transform-origin: left; 
            /* –ó–æ–ª–æ—Ç–∞—è –∫–∞–µ–º–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            border-right: 2px solid #6a00ff; 
        }
        
        .curtain.right { 
            right: 0; 
            transform-origin: right; 
            /* –ó–æ–ª–æ—Ç–∞—è –∫–∞–µ–º–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            border-left: 2px solid #6a00ff; 
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è */
        body.open .curtain.left { transform: translateX(-100%); }
        body.open .curtain.right { transform: translateX(100%); }


        /* --- –ó–ê–ì–†–£–ó–ö–ê --- */
        #preloader {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        body.open #preloader { opacity: 0; }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(189, 0, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-right: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(189, 0, 255, 0.4);
            margin-bottom: 20px;
        }

        .loader-text {
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: white;
            text-shadow: 0 0 10px var(--primary);
        }

        /* --- –°–¶–ï–ù–ê --- */
        .stage-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            opacity: 0;
            transition: opacity 1s ease 1s; /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è —á—É—Ç—å –ø–æ–∑–∂–µ –æ—Ç–∫—Ä—ã—Ç–∏—è —à—Ç–æ—Ä */
        }

        body.open .stage-container { opacity: 1; }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 50px;
            background: linear-gradient(180deg, #fff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(189, 0, 255, 0.6);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            width: 90%;
            max-width: 1200px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê --- */
        .card {
            width: 250px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(189, 0, 255, 0.25);
        }

        .avatar {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #6a00ff, #bd00ff);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold;
            margin-bottom: 15px;
            border: 3px solid rgba(255,255,255,0.15);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nickname { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; }

        .score-pill {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px; height: 6px;
            background-color: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 4px #00ff88;
        }

        .reward { font-size: 0.9rem; color: var(--accent); font-weight: 700; text-transform: uppercase; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- –®–¢–û–†–´ (—Å —Ç–µ–∫—Å—Ç—É—Ä–æ–π —Å–∫–ª–∞–¥–æ–∫) -->
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <!-- –ó–ê–ì–†–£–ó–ö–ê -->
    <div id="preloader">
        <div class="loader-ring"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <!-- –°–¶–ï–ù–ê -->
    <div class="stage-container">
        <h1>LoliComedy</h1>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        // --- –ó–ê–ü–£–°–ö ---
        window.onload = () => {
            // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã, –∑–∞—Ç–µ–º –æ—Ç–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä—ã
            setTimeout(() => {
                document.body.classList.add('open');
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 1000);
            }, 2000);
        };

        // --- –î–ê–ù–ù–´–ï ---
        function getReward(rounds) {
            if (rounds === 0) return "üé§ –û–∂–∏–¥–∞–Ω–∏–µ";
            if (rounds === 1) return "ü™ô 10.000$";
            if (rounds === 2) return "üí∞ 50.000$";
            if (rounds === 3) return "üîÆ –ö–µ–π—Å";
            if (rounds === 4) return "üê≤ –£–Ω–∏–∫";
            if (rounds >= 5) return "üëë KING";
            return "---";
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('eventData')) || [];
            const grid = document.getElementById('grid');
            data.sort((a, b) => b.rounds - a.rounds);

            if (data.length === 0) {
                grid.innerHTML = '<div style="color: #666;">–û–∂–∏–¥–∞–Ω–∏–µ...</div>';
                return;
            }

            let html = '';
            data.forEach(p => {
                const activeGlow = p.rounds >= 3 ? 'border-color: var(--primary); box-shadow: 0 0 25px rgba(189,0,255,0.3);' : '';
                const dotColor = p.rounds > 0 ? '#00ff88' : '#555';

                html += `
                <div class="card" style="${activeGlow}">
                    <div class="avatar">${p.name.charAt(0)}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-pill">
                        <span class="dot" style="background:${dotColor}; box-shadow:0 0 4px ${dotColor}"></span>
                        –†–∞—É–Ω–¥—ã: <b style="color:white; margin-left:4px;">${p.rounds}</b>
                    </div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            if (grid.innerHTML !== html) grid.innerHTML = html;
        }

        setInterval(render, 500);
        render();
    </script>
</body>
</html>
