<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LoliComedy - Live Stage</title>
    <style>
        :root {
            --primary: #a700ff;   /* –ù–µ–æ–Ω–æ–≤—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --gold: #ffcc00;      /* –ó–æ–ª–æ—Ç–æ Winline */
            --dark: #050505;      /* –ü–æ—á—Ç–∏ —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- 1. –®–¢–û–†–ö–ò (CURTAINS) --- */
        /* –û–Ω–∏ –∑–∞–∫—Ä—ã–≤–∞—é—Ç —ç–∫—Ä–∞–Ω —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50.5%; /* –ß—É—Ç—å –±–æ–ª—å—à–µ 50%, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —â–µ–ª–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ */
            background: linear-gradient(90deg, #12001f 0%, #2d004d 50%, #12001f 100%);
            z-index: 2000; /* –û—á–µ–Ω—å –≤—ã—Å–æ–∫–∏–π —Å–ª–æ–π */
            transition: transform 2s cubic-bezier(0.77, 0, 0.175, 1);
            
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ —Å–∫–ª–∞–¥–æ–∫ —Ç–∫–∞–Ω–∏ */
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        .curtain.left { left: 0; transform-origin: left; border-right: 2px solid #000; }
        .curtain.right { right: 0; transform-origin: right; border-left: 2px solid #000; }

        /* –ö–æ–≥–¥–∞ –∫–ª–∞—Å—Å .open –¥–æ–±–∞–≤–ª–µ–Ω, —à—Ç–æ—Ä–∫–∏ —É–µ–∑–∂–∞—é—Ç */
        body.open .curtain.left { transform: translateX(-100%); }
        body.open .curtain.right { transform: translateX(100%); }

        /* --- 2. –ó–ê–ì–†–£–ó–û–ß–ù–û–ï –ö–û–õ–¨–¶–û (PRELOADER) --- */
        #preloader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* –ò–¥–µ–∞–ª—å–Ω–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            z-index: 3000; /* –°–∞–º—ã–π –≤–µ—Ä—Ö–Ω–∏–π —Å–ª–æ–π, –Ω–∞–¥ —à—Ç–æ—Ä–∫–∞–º–∏ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
            pointer-events: none; /* –ß—Ç–æ–±—ã —Å–∫–≤–æ–∑—å –Ω–µ–≥–æ –º–æ–∂–Ω–æ –±—ã–ª–æ —Ç—ã–∫–Ω—É—Ç—å, –µ—Å–ª–∏ –∑–∞–≤–∏—Å–Ω–µ—Ç */
        }

        /* –ï—Å–ª–∏ –∫–ª–∞—Å—Å .open –¥–æ–±–∞–≤–ª–µ–Ω, –∫–æ–ª—å—Ü–æ –∏—Å—á–µ–∑–∞–µ—Ç */
        body.open #preloader { opacity: 0; }

        .loader-ring {
            width: 120px;
            height: 120px;
            border: 6px solid rgba(255, 204, 0, 0.1);
            border-top: 6px solid var(--gold);
            border-right: 6px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.4);
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            text-shadow: 0 0 15px var(--primary);
        }

        /* --- 3. –°–¶–ï–ù–ê (–û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢) --- */
        .stage-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            /* –§–æ–Ω —Å—Ü–µ–Ω—ã - —Å–≤–µ—Ç –ø—Ä–æ–∂–µ–∫—Ç–æ—Ä–∞ */
            background: radial-gradient(circle at 50% 10%, #4a0072 0%, #050505 60%); 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            z-index: 10;
            opacity: 0; /* –°–∫—Ä—ã—Ç–æ, –ø–æ–∫–∞ —à—Ç–æ—Ä—ã –Ω–µ –æ—Ç–∫—Ä–æ—é—Ç—Å—è */
            transition: opacity 1s ease 0.5s;
        }

        body.open .stage-container { opacity: 1; }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 900;
            margin: 0 0 50px 0;
            color: #fff;
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            letter-spacing: 5px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –ò–ì–†–û–ö–ê --- */
        .card {
            width: 280px;
            background: rgba(20, 20, 20, 0.6); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(167, 0, 255, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
        }

        .avatar {
            width: 90px; height: 90px;
            background: linear-gradient(135deg, var(--primary), #5500aa);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold;
            color: white;
            margin-bottom: 20px;
            border: 4px solid rgba(0,0,0,0.3);
            box-shadow: 0 0 25px var(--primary);
        }

        .nickname { font-size: 1.8rem; font-weight: bold; margin-bottom: 10px; }
        
        .score-box {
            background: #111;
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .reward {
            font-size: 1rem;
            color: var(--gold);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- –®–¢–û–†–ö–ò (–°–ª–æ–π 2000) -->
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <!-- –ó–ê–ì–†–£–ó–ö–ê (–°–ª–æ–π 3000) -->
    <div id="preloader">
        <div class="loader-ring"></div>
        <div class="loader-text">Loli<br>Comedy</div>
    </div>

    <!-- –ö–û–ù–¢–ï–ù–¢ (–°–ª–æ–π 10) -->
    <div class="stage-container">
        <h1>LoliComedy</h1>
        <div class="grid" id="grid">
            <!-- –°—é–¥–∞ –ø–æ–ø–∞–¥—É—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ -->
        </div>
    </div>

    <script>
        // --- –ó–ê–ü–£–°–ö –ê–ù–ò–ú–ê–¶–ò–ò ---
        window.onload = () => {
            // –ñ–¥–µ–º 2.5 —Å–µ–∫—É–Ω–¥—ã, –∑–∞—Ç–µ–º —É–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä—ã
            setTimeout(() => {
                document.body.classList.add('open');
                
                // –ß–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –≤–æ–æ–±—â–µ —É–¥–∞–ª—è–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä –∏–∑ –∫–æ–¥–∞,
                // —á—Ç–æ–±—ã –æ–Ω —Ç–æ—á–Ω–æ –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞—Ç—å
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 500);
                
            }, 2500);
        };

        // --- –õ–û–ì–ò–ö–ê –î–ê–ù–ù–´–• ---
        function getReward(rounds) {
            if (rounds === 0) return "üé§ –†–∞–∑–æ–≥—Ä–µ–≤";
            if (rounds === 1) return "üç¨ 10k –º–æ–Ω–µ—Ç";
            if (rounds === 2) return "üí∞ 50k –º–æ–Ω–µ—Ç";
            if (rounds === 3) return "üîÆ –î–æ–Ω–∞—Ç –ö–µ–π—Å";
            if (rounds === 4) return "üíé –†–µ–¥–∫–∏–π –ª—É—Ç";
            if (rounds >= 5) return "üëë –ö–û–†–û–õ–¨ –°–ú–ï–•–ê";
            return "---";
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('eventData')) || [];
            const grid = document.getElementById('grid');

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            data.sort((a, b) => b.rounds - a.rounds);

            if (data.length === 0) {
                grid.innerHTML = '<h3 style="color:#666;">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∞–¥–º–∏–Ω–∫–µ...</h3>';
                return;
            }

            let html = '';
            data.forEach(p => {
                const isFire = p.rounds >= 3 ? 'box-shadow: 0 0 30px var(--gold); border-color: var(--gold);' : '';
                
                html += `
                <div class="card">
                    <div class="avatar" style="${isFire}">${p.name.charAt(0)}</div>
                    <div class="nickname">${p.name}</div>
                    <div class="score-box">–†–∞—É–Ω–¥—ã: <b style="color:white">${p.rounds}</b></div>
                    <div class="reward">${getReward(p.rounds)}</div>
                </div>
                `;
            });

            if (grid.innerHTML !== html) grid.innerHTML = html;
        }

        setInterval(render, 500);
        render();
    </script>
</body>
</html>
