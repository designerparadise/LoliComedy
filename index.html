<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoliComedy Dashboard</title>
    <style>
        :root {
            --primary: #a700ff;
            --secondary: #ff00bf;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --red: #ff4757;
            --green: #2ecc71;
            --orange: #f39c12;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .input-group {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #333;
            background: #2b2b2b;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .btn-add { background: var(--primary); }
        .btn-add:hover { opacity: 0.9; }

        .list {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.3s ease;
        }

        .card.out {
            opacity: 0.5;
            border-left-color: #555;
            background: #181818;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .score {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--secondary);
        }

        .btn-circle {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-inc { background: var(--green); }
        .btn-dec { background: var(--orange); }
        .btn-out { background: var(--red); font-size: 14px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>LoliComedy</h1>

    <div class="input-group">
        <input type="text" id="nameIn" placeholder="Никнейм">
        <button class="btn-add" onclick="add()">Добавить</button>
    </div>

    <div class="list" id="list"></div>

    <script>
        let users = [];
        const listEl = document.getElementById('list');
        const inputEl = document.getElementById('nameIn');

        inputEl.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') add();
        });

        function add() {
            const name = inputEl.value.trim();
            if(!name) return;
            
            users.push({
                id: Date.now(),
                name: name,
                score: 0,
                active: true
            });
            
            inputEl.value = '';
            render();
        }

        function changeScore(id, val) {
            const u = users.find(x => x.id === id);
            if(u && u.active) {
                u.score += val;
                if(u.score < 0) u.score = 0;
                render();
            }
        }

        function toggle(id) {
            const u = users.find(x => x.id === id);
            if(u) {
                u.active = !u.active;
                render();
            }
        }

        function render() {
            listEl.innerHTML = '';
            
            // Сортировка: Сначала активные, потом по очкам
            users.sort((a, b) => {
                if(a.active === b.active) return b.score - a.score;
                return a.active ? -1 : 1;
            });

            users.forEach(u => {
                const div = document.createElement('div');
                div.className = `card ${u.active ? '' : 'out'}`;
                
                // Первая буква имени для аватарки
                const letter = u.name.charAt(0);

                div.innerHTML = `
                    <div class="user-info">
                        <div class="avatar">${letter}</div>
                        <h3>${u.name}</h3>
                    </div>
                    <div class="stats">
                        <span class="score">Раунды: ${u.score}</span>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-circle btn-dec" onclick="changeScore(${u.id}, -1)">-</button>
                            <button class="btn-circle btn-inc" onclick="changeScore(${u.id}, 1)">+</button>
                            <button class="btn-circle btn-out" onclick="toggle(${u.id})">✖</button>
                        </div>
                    </div>
                `;
                listEl.appendChild(div);
            });
        }
    </script>
</body>
</html>
